    <title>CRUD - Sneakers</title>
    <style>
    body button , body,footer{
      font-family: sans-serif;
      font-size: 14px;
    }
    body {
      background-color: lightblue;
    }
     label {
       display: inline-block;
       width: 150px;
     }
     input , select{
        padding: 5px 10px;
        margin:5px;
        border: solid 1px black;
      }

     .createS , .updateS , .deleteS , .itemS{
       margin-bottom: 10px;
       margin: 10px;
     }

     div button {
       background-color: #C1E1C1;
     }

     hr {
       border: dashed 1px black;
     }

     h4 {
       text-decoration: underline;
     }
     .footer {
      height: 20px;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: black;
      color: white;
      text-align: center;
   }
   .footer a{
     color: white;
     text-decoration: none;
   }

</head>
<header>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">

      </ul>

<body>

  <hr>
  <!--list output-->
  <div class="itemS" style="float:right; display:inline;">
  <h4>Items</h4>
  <ul id="listOutput"></ul>
  <button type="button" id="viewAllButton">View All Sneakers</button>
  </div>
  <div class="createS" >
    <h4>Create Sneaker</h4>
    <form>
    <!--name-->
    <label>Sneaker Name/Model:</label>
    <input placeholder="Enter a name" type="text" id="nameInput" required/>
    <br>
    <!--serial no-->
    <label>Sneaker Serial No:</label>
    <input placeholder="Enter a number" type="text" id="serialNoInput" required/>
    <br>
    <!--size-->
    <label>Sneaker Size:</label>
    <input placeholder="Enter a size" type="number" id="sizeInput">
    </input>
    <br>
    <!--condition-->
    <label>Sneaker Condition:</label>
    <input placeholder="1-100" type="number" id="conditionInput" required min="0" max="100"/>
    <br>
    <!--colour1-->
    <label>Sneaker Primary Colour:</label>
    <input placeholder="Enter a colour" type="text" id="colour1Input" required/>
    <br>
    <!--colour2-->
    <label>Sneaker Secondary Colour:</label>
    <input placeholder="Enter a 2nd colour" type="text" id="colour2Input" required/>
    <br>
    <!--material-->
    <label>Sneaker Material:</label>
    <input placeholder="Enter a material type" type="text" id="materialInput" required/>
    <br>
    <!--create button-->
    <button type="button" id="createButton">Create Sneaker</button>
  </form>
  </div>

<hr>
<div class="updateS">
    <h4>Update Sneaker</h4>
    <!--id-->
    <label>id:</label>
    <input placeholder="Select an ID to replace" type="text" id="updateId"  required/>
    <br>
    <!--name-->
    <label>Sneaker Name/Model:</label>
    <input placeholder="Enter a name" type="text" id="updateName" required/>
    <br>
    <!--serial no-->
    <label>Sneaker Serial No:</label>
    <input placeholder="Enter a serial number" type="text" id="updateSerialNo" required/>
    <br>
    <!--size-->
    <label>Sneaker Size:</label>
    <input placeholder="Enter a size" type="number" id="updateSize">
    </input>
    <br>

    <!--condition-->
    <label>Sneaker Condition:</label>
    <input placeholder="1-100" type="number" id="updateCondition" required min="0" max="100"/>
    <br>
    <!--colour1-->
    <label>Sneaker Primary Colour:</label>
    <input placeholder="Enter a colour" type="text" id="updateColour1" required/>
    <br>
    <!--colour2-->
    <label>Sneaker Secondary Colour:</label>
    <input placeholder="Enter a 2nd colour" type="text" id="updateColour2" required/>
    <br>
    <!--material-->
    <label>Sneaker Material:</label>
    <input placeholder="Enter a material" type="text" id="updateMaterial" required/>
    <br>
    <!--update button-->
    <button type="button" id="updateButton">Update Sneaker</button>
</div>
<hr>
    <br>
    <div class="deleteS">
    <!--delete-->
    <h4>Delete Sneaker</h4>
    <label>id:</label>
    <br>
    <input placeholder="Enter an ID to delete" type="text" id="deleteId" required/>
    <br>
    <button type="button" id="deleteButton">Delete Sneaker</button>
</div>
